name: pendu_customer
description: Pendu for Customers


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0-nullsafety.0
  carousel_slider: ^4.0.0-nullsafety.0
  timeline_tile: ^2.0.0
  timelines: ^0.1.0
  multi_select_flutter: ^4.0.0
  dotted_line: ^3.0.0
  percent_indicator: ^3.0.1
  rating_bar: ^0.2.0
  slide_button: ^0.2.9
  find_dropdown: ^1.0.0
  font_awesome_flutter: ^9.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_switch: ^0.3.1
  dotted_border: ^2.0.0
  buttons_tabbar: ^1.2.1
  motion_tab_bar: ^0.1.5
  email_validator: ^2.0.1
  http: ^0.13.3
  uuid: ^3.0.4
  shared_preferences: ^2.0.6
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:


  uses-material-design: true

  assets:
    - assets/

  fonts:
   - family:  PenduIcon
     fonts:
       - asset: assets/icon/PenduIcon.ttf

